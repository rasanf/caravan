<!DOCTYPE html>

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Caravan</title>
</head>

<body>
    <!-- HEADER -->
    <nav class="navbar navbar-expand-md navbar-light bg-light container-fluid fixed-top p-3 box-shadow">
        <a href="index.html" class="navbar-brand">
            <img src="/img/caravan.svg" alt="Logo da empresa Caravan">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Abrir navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Locais</a>

                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li>
                            <a class="dropdown-item" href="local.html">California</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="local.html">Paris</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="local.html">Dublin</a>
                        </li>
                      </ul>
                </li>

                <li class="nav-item">
                    <a href="planos.html" class="nav-link">Planos</a>
                </li>

                <li class="nav-item">
                    <a href="contato.html" class="nav-link">Contato</a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link">Login</a>
                </li>

                <li class="nav-item">
                    <a href="inscricao.html" class="btn btn-outline-primary ms-md-2">Inscreva-se</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- HERO -->
    <section class="container-fluid">
        <div class="row bg-dark text-white">
            <div class="col-lg-7 p-0">
                <div id="carouselCidades" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselCidades" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselCidades" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselCidades" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/california.jpg" class="d-block w-100" alt="Foto de uma praia na Califórnia">
                            <div class="carousel-caption">
                                <h3 class="display-4">Califórnia</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/paris.jpg" class="d-block w-100" alt="Foto da cidade de Paris">
                            <div class="carousel-caption">
                                <h3 class="display-4">Paris</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/dublin.jpg" class="d-block w-100" alt="Foto de uma estrada nas montanhas em Dublin">
                            <div class="carousel-caption">
                                <h3 class="display-4">Dublin</h3>
                            </div>
                        </div>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselCidades" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>

                    <button class="carousel-control-next" type="button" data-bs-target="#carouselCidades" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Próximo</span>
                    </button>
                </div>
            </div>

            <div class="col-lg-5 p-4">
                <h1 class="display-4">Realize a viagem do seu sonho</h1>
                <p class="lead">O melhor local para viajar é com a Caravan, mais de 5.000 excursões concluídas.</p>

                <form action="">
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control" placeholder="E-mail" aria-label="E-mail" aria-describedby="button-addon2">
                        <button class="btn btn-primary" type="button" id="button-addon2">Inscreva-se</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="/js/bootstrap.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
